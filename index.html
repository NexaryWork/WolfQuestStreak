<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Racha</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
</head>
<body>
    <div class="container">
        <h1 id="racha">Racha: <span id="contador">0</span></h1>
        <p id="mensaje-espera" class="hidden">¡Espera hasta mañana para aumentar la racha!</p>
        <div class="icon">
            <img id="icono" src="Images/IconOff.png" alt="Icono de racha">
        </div>
        <div class="buttons">
            <button id="seguirm">Seguir con la racha</button>
            <button id="resetear">Restablecer racha</button>
        </div>
        <div class="code-redeem">
            <input type="text" id="code-input" placeholder="Ingresa tu código aquí">
            <button id="redeem-button">Canjear código</button>
            <p id="redeem-message" class="hidden"></p>
        </div>
        <div class="theme-selector">
            <button id="theme-button">Selecciona un tema</button>
            <div id="theme-menu" class="hidden">
                <div data-theme="0">Negro y Rojo</div>
                <div data-theme="1">Blanco y Azul</div>
                <div data-theme="2">Azul Oscuro y Rojo</div>
                <div data-theme="3">Gris Oscuro y Amarillo</div>
                <div data-theme="4">Gris Claro y Naranja</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
